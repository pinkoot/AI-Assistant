<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 懈械薪</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-line"></div>
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-tr"></div>
    <div class="corner-decoration corner-bl"></div>
    <div class="corner-decoration corner-br"></div>

    <div class="container">
        <h1 class="neon-title"><span class="blink">_</span>小小小孝孝</h1>
        <p class="subtitle pulse">械懈 1.0 | 芯写泻谢械薪芯</p>

        <div class="button-grid">
            <button class="neon-btn" onclick="showWeatherDialog()">
                <span class="btn-text"> </span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="showSearchDialog('products')">
                <span class="btn-text"> 孝蝎</span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="showSearchDialog('food')">
                <span class="btn-text"> </span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="handlePlaces('restaurants')">
                <span class="btn-text"> 小孝蝎</span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="handlePlaces('hotels')">
                <span class="btn-text"> 孝</span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="handleAddress()">
                <span class="btn-text"> 小</span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="showSearchDialog('web')">
                <span class="btn-text"> </span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="showPlacesSearchDialog()">
                <span class="btn-text"> 小孝</span>
                <span class="btn-glow"></span>
            </button>
            <button class="neon-btn" onclick="showExactSearchDialog()">
                <span class="btn-text"> 小</span>
                <span class="btn-glow"></span>
            </button>
        </div>
    </div>

    <div id="weather-dialog" class="dialog hidden neon-box">
        <div class="dialog-header">
            <h2> 蝎 小</h2>
            <div class="scan-line"></div>
        </div>
        <div class="dialog-content">
            <button id="toggle-mode-btn" class="neon-btn small" onclick="toggleMode()">
                <span class="btn-text">孝-</span>
                <span class="btn-glow"></span>
            </button>
            <input type="text" id="city-input" placeholder="孝 " class="hidden neon-input">
            <button class="neon-btn small" onclick="getWeather()">
                <span class="btn-text">校效孝鞋 蝎</span>
                <span class="btn-glow"></span>
            </button>
            <div id="weather-result" class="result-box"></div>
        </div>
    </div>

    <div id="search-dialog" class="dialog hidden neon-box">
        <div class="dialog-header">
            <h2 id="search-title">小</h2>
            <div class="scan-line"></div>
        </div>
        <div class="dialog-content">
            <input type="text" id="search-input" placeholder="孝 小" class="neon-input">
            <button class="neon-btn small" onclick="doSearch()">
                <span class="btn-text">孝</span>
                <span class="btn-glow"></span>
            </button>
            <div id="search-results" class="result-box"></div>
        </div>
    </div>

    <div id="result-dialog" class="dialog hidden neon-box">
        <div class="dialog-header">
            <h2 id="result-title">校鞋孝孝蝎</h2>
            <div class="scan-line"></div>
        </div>
        <div class="dialog-content">
            <div id="result-content" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
